<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="js/bootstrap.js"></script>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fontAwesome.css">
  <link rel="stylesheet" href="/css/bootstrap.css">


<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
  rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

  <title>Registre-se</title>
</head>
<body>
   
  <style>
    .modal{
      --mdb-modal-width: 80%;
    }
  </style>
  

  <div class="container">

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
  CADASTRO MODAL
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Regestre-se</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        

        <div class="container"> 
    

          <!-- Section: Design Block -->
          <section class="text-center">
            
            <!-- Background image -->
            <div class="p-5 bg-image" style="
                  background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
                  width: 100%;
                  height: 300px;
                    
                  
                  "></div>
            <!-- Background image -->
            
            <div class="card mx-5 mx-md-5 shadow-5-strong" style="
                  margin-top: -100px;
                  background: hsla(0, 0%, 100%, 0.8);
                  backdrop-filter: blur(30px);
                  ">
              <div class="card-body py-5 px-md-5">
                
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <img src="/img/logo.png" alt=""
                    style="
                      width: 5rem;
                      margin: 1rem;
                      background-color: #f2f2f2;
                      border-radius: 25px;
                      padding: 5px;
                    ">
                    <h2 class="fw-bold mb-5">Registre-se agora</h2>
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control" />
                            <label class="form-label" for="form3Example1">Digite seu nome:</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" />
                            <label class="form-label" for="form3Example2">Digite seu Sobrenome:</label>
                          </div>
                        </div>
                      </div>
          
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Digite seu Endereço de Email:</label>
                      </div>
          
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Digite sua senha:</label>
                      </div>
          
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                         Inscreva-se em nosso boletim informativo
                        </label>
                      </div>
          
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block mb-4">
                        Finalizar registro
                      </button>
          
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>ou </p>
                        <p>faça seu registro com:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
          
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
          
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
          
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Section: Design Block -->
          
          
          </div>
          

        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
  </div>
